<app-crochet></app-crochet>
<div class = "products block">
  <div class = "prod-display">
    <h1 class="hovering"><a class="fixlink" routerLink="collections">Top Crochets</a></h1>
    <div class = "prod-row row justify-content-center">
      <div class=" container-flex prod-view col-md-2" *ngFor="let i of [0,23,41,45, 64]">
        <div class = "prod-img">
          <a class="fixlinkred" [routerLink]="detailPath+items[i].id">
            <img [src]="imagePath+items[i].image" style="height: 280px; width:400px;">
          </a>
        </div>
        <div class = "prod-info">
          <span><b>WHAT: </b>{{items[i].name}}</span><br>
          <span><b>WHERE: </b>{{items[i].location}}</span>
        </div>
      </div>
    </div>
  </div>
</div>
