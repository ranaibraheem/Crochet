<app-sale></app-sale>
<header>

</header>
<div class = "products block">
  <div class = "prod-display">
    <h1 class="hovering"><a class="fixlink" href="new">New and Featured Products</a></h1>
    <div class = "prod-row row justify-content-center">
      <div class = " container-flex prod-view col-md-3" *ngFor="let newCollection of newCollections">
        <div class = "prod-img">
          <a [href]="imagePath+newCollection.image">
                    <img [src]="imagePath+newCollection.image" border = "0">
          </a>
        </div>
        <div class = "prod-info">
          <p class = "price"><b>Price:</b> $ {{newCollection.price}}</p>
        </div>
      </div>
    </div>
  </div>
</div>
