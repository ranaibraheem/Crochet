<app-navbar></app-navbar>
<div class="container-fluid block">
<div class="card" style="width: 18rem;" *ngFor="let item of items">
  <img class="card-img-top img-fluid" [src]="imagePath+item.image" alt="Crochet image" style="height: 420px">
  <div class="card-body">
    <h5 class="card-title"><b>WHAT: </b>{{item.name}}</h5>
    <p class="card-text"><b>WHERE: </b>{{item.location}}</p>
  </div>
</div>
<app-footer></app-footer>
