<app-navbar></app-navbar>
<h1>HERE WILL BE THE NEW COLLECTIONS</h1>

<div class="container-fluid block">
  <div class="card mb-2" style="max-width: 540px;" *ngFor="let newCollection of newCollections">
    <div class="row g-0">
      <div class="col-md-4">
        <a [href]="imagePath+newCollection.image"><img [src]="imagePath+newCollection.image" class="img-fluid" alt="..."></a>
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <h5 class="card-title">{{newCollection.name}}</h5>
          <p class="card-text">This is a wider card with supporting text below as a natural lead-in to additional content. This content is a little bit longer.</p>
          <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
        </div>
      </div>
    </div>
  </div>
</div>
<app-footer></app-footer>
